<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Template Webpack and React</title>
</head>
<body>
  <h1>Template Webpack and React</h1>
  <h2>This is a headline at the index.html</h2>
  <!-- React block START -->
  <section id="block_react">
    
  </section>
  <!-- React block END -->


  <!-- main wrapper -->
  <div class="wrapper">
    <!-- #app wrapper for vue -->
    <div id="app">

      <header></header>

      <!-- only content wrapper -->
      <div class="content-wrapper">

        <!--  expamle section -->
        <section id="main">
          <div class="container">
            <h1>There is example with Webpack  img and toggle vue</h1>
            <img src="/assets/img/dog.jpg">
            <!-- toggle expamle component -->
            <button @click="showExampleComponent = !showExampleComponent">Toggle Vue Example Component</button>
          </div>
        </section>
        <!-- expamle component -->
        <example-component v-if="showExampleComponent"></example-component>

      </div> <!-- end content wrapper -->

    <footer></footer>

    </div> <!-- end #app wrapper -->
  </div> <!-- end main wrapper -->

</body>
</html>
